<#assign ctx=req.getContextPath()>
<#assign userTheme=Session.userTheme!> 
<#assign siteCss=((userTheme?has_content)&&((userTheme.themeColor)?has_content))?string('skins/'+userTheme.themeColor+'.css','css/site.css')>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 移动设备 viewport -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
<meta name="renderer" content="webkit"><!-- 360浏览器默认使用Webkit内核 -->
<meta http-equiv="Cache-Control" content="no-siteapp"><!-- 禁止百度SiteAPP转码 -->
<link rel="icon" type="image/png" href="${ctx}/admui/images/favicon.png"><!-- Chrome浏览器添加桌面快捷方式（安卓） -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192" href="${ctx}/admui/images/apple-touch-icon.png"><!-- Safari浏览器添加到主屏幕（IOS） -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Admui">
<link rel="apple-touch-icon-precomposed" href="${ctx}/admui/images/apple-touch-icon.png"><!-- Win8标题栏及ICON图标 -->
<meta name="msapplication-TileColor" content="#62a8ea">

<!-- 样式 -->
<link rel="stylesheet" href="${ctx}/admui/themes/classic/global/css/bootstarp.css">
<link rel="stylesheet" href="${ctx}/admui/themes/classic/base/${siteCss}" id="siteStyle">

<!-- 图标 CSS-->
<link rel="stylesheet" href="${ctx}/admui/fonts/font-awesome/font-awesome.css">
<link rel="stylesheet" href="${ctx}/admui/fonts/web-icons/web-icons.css">

<!-- 插件 CSS -->
<link rel="stylesheet" href="${ctx}/admui/plugins/animsition/animsition.css">
<link rel="stylesheet" href="${ctx}/admui/plugins/toastr/toastr.css">

<!-- 插件 -->
<script src="${ctx}/admui/plugins/jquery/jquery.min.js"></script>
<script src="${ctx}/admui/plugins/bootstrap/bootstrap.min.js"></script>
<script src="${ctx}/admui/plugins/modernizr/modernizr.min.js"></script>
<script src="${ctx}/admui/plugins/breakpoints/breakpoints.min.js"></script>
<script src="${ctx}/admui/plugins/artTemplate/template.min.js"></script>
<script src="${ctx}/admui/plugins/toastr/toastr.min.js"></script>
<script src="${ctx}/admui/plugins/bootbox/bootbox.min.js"></script>

<!-- 核心  -->
<script src="${ctx}/admui/themes/classic/global/js/core.js"></script>
<script src="${ctx}/admui/themes/classic/base/js/site.js"></script>
<script src="${ctx}/admui/themes/classic/global/js/configs/site-configs.js"></script>
<script src="${ctx}/admui/themes/classic/global/js/components.js"></script>

<!-- 布局 -->
<script src="${ctx}/admui/themes/classic/base/js/sections/menu.js"></script>
<script src="${ctx}/admui/themes/classic/base/js/sections/media-menu.js"></script>
<script src="${ctx}/admui/themes/classic/base/js/sections/content-tabs.js"></script>

<!-- 插件 -->
<script src="${ctx}/admui/plugins/jquery-pjax/jquery.pjax.min.js"></script>
<script src="${ctx}/admui/themes/classic/global/js/plugins/responsive-tabs.js"></script>
<script src="${ctx}/admui/plugins/ashoverscroll/jquery-asHoverScroll.min.js"></script>
<script src="${ctx}/admui/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="${ctx}/admui/plugins/screenfull/screenfull.min.js"></script>

<!-- dataTables -->
<script src="${ctx}/admui/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="${ctx}/admui/plugins/datatables-bootstrap/dataTables.bootstrap.min.js"></script>
<script src="${ctx}/admui/plugins/datatables-responsive/dataTables.responsive.min.js"></script>
<script src="${ctx}/admui/plugins/highlight/highlight.pack.min.js"></script>
<script src="${ctx}/admui/themes/classic/base/js/app.js"></script>
<script src="${ctx}/admui/js/examples/tables/data-tables/common.js"></script>

<!-- select -->
<script src="${ctx}/admui/plugins/bootstrap-select/bootstrap-select.min.js"></script>
<!-- datetimepicker -->
<script src="${ctx}/admui/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="${ctx}/admui/plugins/bootstrap-datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>

<script src="${ctx}/admui/plugins/switchery/switchery.min.js"></script>

<script>
userThemeJson = ${Session.userThemeJson!};
if(userThemeJson){
	localStorage.setItem("admui.base.skinTools",JSON.stringify(userThemeJson));
}
</script>
