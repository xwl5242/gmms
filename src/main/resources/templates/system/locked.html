<!DOCTYPE html>
<html class="no-js css-menubar height-full" lang="zh-cn">
<head>
	<#assign ctx=req.getContextPath()>
    <title>请重新登录</title>
	<#include "../commons/meta.html">
    <!-- 自定义 -->
    <link rel="stylesheet" href="${ctx}/admui/css/locked.css">
    <!-- 插件 -->
    <link rel="stylesheet" href="${ctx}/admui/plugins/animsition/animsition.css">
    <!-- 图标 -->
    <link rel="stylesheet" href="${ctx}/admui/fonts/web-icons/web-icons.css">
</head>

<body class="page-locked layout-full page-dark">
	<div class=" page animation-fade vertical-align text-center animsition-fade height-full">
	    <div class="page-content vertical-align-middle">
	        <div class="avatar avatar-lg">
	            <img src="${ctx}/admui/images/avatar.svg" alt="${userCode!}">
	        </div>
	        <h4 class="locked-user">${userCode!}</h4>
	        <form action="${ctx}/loginIn" method="post" role="form">
	            <div class="input-group">
	            	<input type="hidden" name="userCode" value="${userCode }">
	            	<input type="hidden" name="needCaptcha" value="false">
	                <input type="password" class="form-control last" name="password" placeholder="请输入您的密码继续登录">
	                <span class="input-group-btn">
	                    <button type="submit" class="btn btn-primary">
	                        <i class="icon wb-unlock" aria-hidden="true"></i>
	                        <span class="sr-only">登录</span>
	                    </button>
	                </span>
	            </div>
	        </form>
	    </div>
	</div>
</body>
</html>
